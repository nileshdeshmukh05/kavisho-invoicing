name: Build EXE and APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-desktop:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build Electron Windows Installer
        run: npm run dist
      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Install npm deps
        run: npm install
      - name: Build Web (PWA build)
        run: npm run build:web
      - name: Add Android via Capacitor
        run: |
          npx @capacitor/cli sync android
      - name: Build APK
        run: |
          cd android && ./gradlew assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/**
